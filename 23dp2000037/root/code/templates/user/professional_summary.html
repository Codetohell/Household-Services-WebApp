{% extends "user/professional_layout.html" %}

{% block content %}
<div class="container-fluid mb-5">
    <div class="row">
        <!-- Left Column: Reviews/Ratings -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-0" style="background-color: #ffe6f283;">
                <div class="card-body" style="min-height: 100px;">
                    <h5 class="card-title text-center" style="color: #461a29;">Reviews / Ratings</h5>
                    <div class="d-flex justify-content-center">
                        <canvas id="ratingsChart" width="100" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column: Service Requests -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-0" style="background-color: #ffe6f283;">
                <div class="card-body" style="min-height: 100px;">
                    <h5 class="card-title text-center" style="color: #461a29;">Service Requests</h5>
                    <div class="d-flex justify-content-center">
                        <canvas id="serviceRequestsChart" width="200" height="150"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chart.js and Custom Script -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Pass dynamic data from the backend using template variables
    var ratingsData = {{ ratings_data | tojson | safe }};
    var serviceRequestsData = {{ service_requests_data | tojson | safe }};

    // Prepare ratings chart data
    var ratingsChartData = [
        ratingsData['5'] || 0,
        ratingsData['4'] || 0,
        ratingsData['3'] || 0,
        ratingsData['2'] || 0,
        ratingsData['1'] || 0
    ];

    // Circle chart for Reviews / Ratings
    var ctxRatings = document.getElementById('ratingsChart').getContext('2d');
    var ratingsChart = new Chart(ctxRatings, {
        type: 'pie',
        data: {
            labels: ['⭐⭐⭐⭐⭐', '⭐⭐⭐⭐', '⭐⭐⭐', '⭐⭐', '⭐'],
            datasets: [{
                data: ratingsChartData,
                backgroundColor: ['#661a50', '#461a11', '#561a23', '#261a37', '#361a48'],
                borderColor: '#ffffff',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                    labels: {
                        color: '#d3006b'
                    }
                },
                tooltip: {
                    callbacks: {
                        label: function (tooltipItem) {
                            return tooltipItem.label + ': ' + tooltipItem.raw + ' responses';
                        }
                    }
                }
            }
        }
    });

    // Bar chart for Service Requests
    var ctxRequests = document.getElementById('serviceRequestsChart').getContext('2d');
    var serviceRequestsChart = new Chart(ctxRequests, {
        type: 'bar',
        data: {
            labels: ['Received', 'Closed', 'Rejected'],
            datasets: [{
                label: 'Service Requests',
                data: [
                    serviceRequestsData['Received'] || 0,
                    serviceRequestsData['Closed'] || 0,
                    serviceRequestsData['Rejected'] || 0
                ],
                backgroundColor: ['#461b27', '#iecie7', '#ffcfe1'],
                borderColor: '#ffffff',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#461a29'
                    }
                },
                x: {
                    ticks: {
                        color: '#461a29'
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function (tooltipItem) {
                            return tooltipItem.label + ': ' + tooltipItem.raw;
                        }
                    }
                }
            }
        }
    });
</script>
{% endblock %}
